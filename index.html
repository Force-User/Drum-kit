<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="drum-app">
      <div class="wrapper">
        <div class="drum-container">
          <button class="drum-button" data-key="65">A <span>Clap</span></button>
          <button class="drum-button" data-key="83">S <span>Hihat</span></button>
          <button class="drum-button" data-key="68">D <span>Kick</span></button>
          <button class="drum-button" data-key="70">F <span>Openhat</span></button>
          <button class="drum-button" data-key="71">G <span>Boom</span></button>
          <button class="drum-button" data-key="72">H <span>Ride</span></button>
          <button class="drum-button" data-key="74">J <span>Share</span></button>
          <button class="drum-button" data-key="75">K <span>Tom</span></button>
          <button class="drum-button" data-key="76">L <span>Tinka</span></button>
        </div>
       
      </div>
      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>

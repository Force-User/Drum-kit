<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <div class="drum-app">
      <div class="wrapper">
        <div class="drum-container">
          <button class="drum-button" data-key="KeyA">A <span>Clap</span></button>
          <button class="drum-button" data-key="KeyS">S <span>Hihat</span></button>
          <button class="drum-button" data-key="KeyD">D <span>Kick</span></button>
          <button class="drum-button" data-key="KeyF">F <span>Openhat</span></button>
          <button class="drum-button" data-key="KeyG">G <span>Boom</span></button>
          <button class="drum-button" data-key="KeyH">H <span>Ride</span></button>
          <button class="drum-button" data-key="KeyJ">J <span>Share</span></button>
          <button class="drum-button" data-key="KeyK">K <span>Tom</span></button>
          <button class="drum-button" data-key="KeyL">L <span>Tinka</span></button>
        </div>
       
      </div>
      <audio data-key="KeyA" src="sounds/clap.wav"></audio>
      <audio data-key="KeyS" src="sounds/hihat.wav"></audio>
      <audio data-key="KeyD" src="sounds/kick.wav"></audio>
      <audio data-key="KeyF" src="sounds/openhat.wav"></audio>
      <audio data-key="KeyG" src="sounds/boom.wav"></audio>
      <audio data-key="KeyH" src="sounds/ride.wav"></audio>
      <audio data-key="KeyJ" src="sounds/snare.wav"></audio>
      <audio data-key="KeyK" src="sounds/tom.wav"></audio>
      <audio data-key="KeyL" src="sounds/tink.wav"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
